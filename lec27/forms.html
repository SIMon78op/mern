
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="enter your full name" required autocomplete="name"/>
        </div>
        <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="enter your email" required autocomplete="email"/>
</div>
        <div>
        <label for="phone">Phone Number</label>
        <input id="phone" type="number" placeholder="enter without country code" required autocomplete="phone"/>
</div>
        <div>
        <label for="birth">Date of Birth</label>
        <input id="birth" name="birth" type="date" />

</div>

<div>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="atleast 8 digit">
</div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option  value="">Select a country</option>
                <option>India</option>
                <option>China</option>
                <option>America</option>
                <option>UK</option>
                <option>Russia</option>
            </select>
        </div>
         <label for="cities">Cites</label>
            <select name="city" id="city" multiple size="">
                <option  value="">Select a city</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Bangalore</option>
                <option>Nagpur</option>
                <option>Chennai</option>
            </select>
        <button type="submit">Submit</button>
    </form>

    <div>
        <h2>List of Fruits</h2>
        <p id="mango" data-product-id="abc1" data-price="10">
            Mango - <span>10</span>
        </p>
        <p id="apple">Apple -<span>40</span></p>
        <p id="banana">Banana-<span>37</span></p>
    </div>
    <script>
        let mango = document.getElementById("mango");
        console.log(mango.dataset.productId);
        mango.dataset.color = "pink";
        console.log(mango.dataset.color)
    </script>
</body>
</html>
